<!DOCTYPE html>
<html>
<head>
    <title>Glossarly Terms</title>
    <style>
        :root {
          --glossarly-green: #9ED5B8;
          --glossarly-green-dark: #8AC7A7;
          --glossarly-text: #2D3436;
          --glossarly-text-light: #606D75;
          --glossarly-border: rgba(45, 52, 54, 0.1);
          --glossarly-shadow: rgba(45, 52, 54, 0.1);
        }

        body {
          width: 100%;
          margin: 0;
          font-family: 'Google Sans', Roboto, Arial, sans-serif;
          background: white;
        }

        .glossarly-panel-header {
          padding: 20px;
          border-bottom: 1px solid var(--glossarly-border);
        }

        .glossarly-panel-title {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 12px;
        }

        .glossarly-panel-logo {
          height: 32px;
        }

        .glossarly-panel-close {
          font-size: 24px;
          cursor: pointer;
          color: var(--glossarly-text-light);
        }

        .glossarly-panel-subtitle {
          color: var(--glossarly-green);
          font-size: 16px;
          font-weight: 500;
        }

        .glossarly-terms-list {
          flex: 1;
          overflow-y: auto;
          padding: 20px;
        }

        .glossarly-term-item {
          background: white;
          border-radius: 12px;
          padding: 20px;
          margin-bottom: 16px;
          box-shadow: 0 2px 4px var(--glossarly-shadow);
        }

        .term-header {
          display: flex;
          align-items: center;
          gap: 12px;
          margin-bottom: 12px;
        }

        .term-number {
          width: 32px;
          height: 32px;
          background: var(--glossarly-green);
          color: white;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
        }

        .term-title {
          font-size: 20px;
          font-weight: bold;
          flex: 1;
        }

        .term-badges {
          display: flex;
          gap: 8px;
          align-items: center;
        }

        .term-badge {
          background: #4A4A4A;
          color: white;
          padding: 4px 8px;
          border-radius: 4px;
          font-size: 12px;
        }

        .term-edit {
          background: var(--glossarly-green);
          color: white;
          border: none;
          padding: 4px 12px;
          border-radius: 4px;
          cursor: pointer;
        }

        .term-full-title {
          font-size: 16px;
          font-weight: 500;
          margin-bottom: 8px;
        }

        .term-description {
          color: var(--glossarly-text);
          margin-bottom: 12px;
          line-height: 1.5;
        }

        .term-learn-more {
          color: var(--glossarly-green);
          text-decoration: none;
          font-weight: 500;
          display: inline-block;
          margin-bottom: 12px;
        }

        .term-meta {
          color: var(--glossarly-text-light);
          font-size: 13px;
        }

        .term-author {
          font-weight: 500;
        }

        .term-date {
          color: var(--glossarly-text-light);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
          width: 8px;
        }

        ::-webkit-scrollbar-track {
          background: #F8FAF9;
          border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
          background: var(--glossarly-green);
          border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
          background: var(--glossarly-green-dark);
        }
    </style>
</head>
<body>
    <div class="glossarly-panel-header">
        <div class="glossarly-panel-title">
            <img src="/icons/favicon-48x48.png" alt="Glossarly" class="glossarly-panel-logo">
            <div class="glossarly-panel-close">X</div>
        </div>
        <div class="glossarly-panel-subtitle">2 definitions found for ABC</div>
    </div>
    <div id="termsList" class="glossarly-terms-list"></div>
    <script src="sidepanel.js"></script>
</body>
</html>
